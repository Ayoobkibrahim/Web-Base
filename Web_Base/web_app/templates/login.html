{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Login</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message|safe }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" id="loginForm" novalidate>
                {% csrf_token %}

                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                    <div class="error-message text-danger small mt-1"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    <div class="error-message text-danger small mt-1"></div>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login</button>
            </form>

            <div class="text-center mt-3">
                <small>Don't have an account? <a href="{% url 'register' %}">Register here</a></small>
            </div>
        </div>
    </div>
</div>

<!-- Link your custom validation JS -->
<script src="{% static 'js/validation.js' %}"></script>

<!-- Initialize login validation -->
<script>
    attachLoginValidation("loginForm");
</script>
{% endblock %}
