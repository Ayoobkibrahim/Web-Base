{% extends 'admin-panel/admin_base.html' %}
{% load static %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h3 class="text-center mb-3">Admin Login</h3>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <form method="POST" id="adminLoginForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="adminUsername" type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="adminPassword" type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
<script src="{% static 'js/validation.js' %}"></script>
<script>
    attachAdminLoginValidation("adminLoginForm");
</script>
{% endblock %}
