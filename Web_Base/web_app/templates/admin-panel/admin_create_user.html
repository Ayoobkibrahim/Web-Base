{% extends 'admin-panel/admin_base.html' %}
{% block title %}Add New User{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Add New User</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>Username *</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email *</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password *</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Confirm Password *</label>
            <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob" class="form-control">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select name="gender" class="form-control">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Marital Status</label>
            <select name="marital_status" class="form-control">
                <option value="">Select</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
            </select>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="is_active" value="1" checked>
            <label class="form-check-label">Is Active</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="is_staff" value="1">
            <label class="form-check-label">Is Staff</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="is_superuser" value="1">
            <label class="form-check-label">Is Superuser</label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Create User</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
