{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 border border-2 rounded p-4 mb-4">
    <h2 class="mb-4 text-center">Register</h2>
    <form id="registerForm" method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">Username *</label>
            <input type="text" name="username" id="username" class="form-control" required>
            <div class="text-danger error-message"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" name="email" id="email" class="form-control" required>
            <div class="text-danger error-message"></div>
        </div>

        <div class="mb-3">
            <label for="password1" class="form-label">Password *</label>
            <div class="input-group">
                <input type="password" name="password1" id="password1" class="form-control" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword1">
                    Show
                </button>
            </div>
            <div class="text-danger error-message"></div>
        </div>


        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password *</label>
            <div class="input-group">
                <input type="password" name="password2" id="password2" class="form-control" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword2">
                    Show
                </button>
            </div>
            <div class="text-danger error-message"></div>
        </div>


        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth *</label>
            <input type="date" name="dob" id="dob" class="form-control" required>
            <div class="text-danger error-message"></div>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender *</label>
            <select name="gender" id="gender" class="form-select" required>
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <div class="text-danger error-message"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Marital Status *</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="marital_status" id="single" value="Single">
                <label class="form-check-label" for="single">Single</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="marital_status" id="married" value="Married">
                <label class="form-check-label" for="married">Married</label>
            </div>
            <div class="text-danger error-message"></div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="terms" id="terms" class="form-check-input" required>
            <label for="terms" class="form-check-label">I agree to the terms and conditions *</label>
            <div class="text-danger error-message"></div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" id="submitBtn" class="btn btn-primary disabled" disabled>
                Register
            </button>
        </div>


    </form>
</div>

<script src="{% static 'js/validation.js' %}"></script>
<script>
    attachFormValidation("registerForm");
</script>

<script>
    // Password show/hide toggle
    document.getElementById("togglePassword1").addEventListener("click", function () {
        const pwd = document.getElementById("password1");
        const isPassword = pwd.type === "password";
        pwd.type = isPassword ? "text" : "password";
        this.textContent = isPassword ? "Hide" : "Show";
    });

    document.getElementById("togglePassword2").addEventListener("click", function () {
        const pwd = document.getElementById("password2");
        const isPassword = pwd.type === "password";
        pwd.type = isPassword ? "text" : "password";
        this.textContent = isPassword ? "Hide" : "Show";
    });
</script>

{% endblock %}
